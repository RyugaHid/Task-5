<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Data Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form id="settings-form">
                    <div class="form-group">
                        <label for="region">Region:</label>
                        <select class="form-control" id="region">
                            <option value="USA">USA</option>
                            <option value="France">France</option>
                            <option value="Poland">Poland</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="errorSlider">Number of Errors (0-10):</label>
                        <input type="range" class="form-control" id="errorSlider" min="0" max="10" step="0.25" value="0">
                    </div>
                    <div class="form-group">
                        <label for="errorInput">Number of Errors (0-1000):</label>
                        <input type="number" class="form-control" id="errorInput" min="0" max="1000" value="0">
                    </div>
                    <div class="form-group">
                        <label for="seedInput">Seed:</label>
                        <input type="text" class="form-control" id="seedInput" placeholder="Enter seed">
                    </div>
                    <button type="button" class="btn btn-primary" id="randomSeedButton">Random Seed</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <table class="table" id="data-table">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Random ID</th>
                            <th>Full Name</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-data">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="errorSliderValue"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <script src="app.js"></script>


</body>
</html>
